<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="board.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="./js/template.js"></script>
    <script src="./js/board.js"></script>

    <title>Board</title>
</head>


<body onload="init()">
    <main>
        <section w3-include-html="templates/sidemenu.html"></section>
        <section class="content-section">
            <section w3-include-html="templates/topmenu.html"></section>
            <section class="content-container">
                <div class="board-header">
                    <div>
                        <p class="board-headline">Board</p>
                    </div>
                    <div class="add-task-container">
                        <div>
                            <input class="find-task-input" type="text" placeholder="Find task">
                            <img class="find-task-img1" src="./assets/img/find-task-input-vertical-bar.svg">
                            <img class="find-task-img2" src="./assets/img/input-search-icon.svg">
                        </div>

                        <a href="./add_task.html" class="board-add-task-btn">
                            <p>Add task</p>
                            <div>
                                <img src="./assets/img/add-task-plus-sign-horizontal-bar.svg">
                                <img src="./assets/img/add-task-plus-sign-vertical-bar.svg">
                            </div>
                        </a>
                    </div>
                </div>
                <div class="board-container">
                    <div>
                        <a href="./add_task.html" class="board-headlines">
                            <p>To do</p>
                            <div>
                                <img src="./assets/img/plus-icon.svg">
                                <img src="./assets/img/plus-sign-vertical.svg">
                            </div>
                        </a>
                        <div id="to-do-container" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
                        </div>
                    </div>
                    <div>
                        <a href="./add_task.html" class="board-headlines">
                            <p>In progress</p>
                            <div>
                                <img src="./assets/img/plus-icon.svg">
                                <img src="./assets/img/plus-sign-vertical.svg">
                            </div>
                        </a>
                        <div id="in-progress-container" ondrop="drop_handler(event)"
                            ondragover="dragover_handler(event)"></div>
                    </div>
                    <div>
                        <a href="./add_task.html" class="board-headlines">
                            <p>Awaiting Feedback</p>
                            <div>
                                <img src="./assets/img/plus-icon.svg">
                                <img src="./assets/img/plus-sign-vertical.svg">
                            </div>
                        </a>
                        <div id="awaiting-feedback-container" ondrop="drop_handler(event)"
                            ondragover="dragover_handler(event)"></div>
                    </div>
                    <div>
                        <a href="./add_task.html" class="board-headlines">
                            <p>Done</p>
                            <div>
                                <img src="./assets/img/plus-icon.svg">
                                <img src="./assets/img/plus-sign-vertical.svg">
                            </div>
                        </a>
                        <div id="done-container" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
